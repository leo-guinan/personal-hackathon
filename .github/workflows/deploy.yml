name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          GITHUB_PAGES: 'true'
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
        run: |
          echo "Building with base path: $VITE_BASE_PATH"
          npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          if [ -f dist/index.html ]; then
            echo "✓ index.html exists"
            echo "Checking base path in index.html:"
            grep -o 'href="[^"]*"' dist/index.html | head -5 || true
          else
            echo "✗ index.html not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

